server.port=8081
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/room_service_db?createDatabaseIfNotExist=true
spring.datasource.username=username
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enables run external sql files after hibernates' automatic schema generation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

#spring.jpa.properties.hibernate.search.backend.lucene_version = LUCENE_8_1_1
#spring.jpa.properties.hibernate.search.default.indexBase=./lucene/indexes

# Swagger URL path match
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
